<div ng-controller="ProfileController">
    <a href="#/family/" class="btn btn-default">Go back to the Family</a>
    <a href="#/family/update/{{person.id}}" class="btn btn-default pull-right">Update Profile</a>
    <h2>{{person.first_name}} {{person.last_name}}</h2>
    <div class="row">
        <div class="col-xs-12 col-md-2">
            <div class="thumbnail">
                <img src="http://placehold.it/150x150&text={{person.first_name}} {{person.last_name}}" />
                <div class="caption">
                    <p>DoB: {{person.date_of_birth}}</p>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-10">
            <p>{{person.biography}}</p>
        </div>
    </div>


</div>
