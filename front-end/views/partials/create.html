<div ng-controller="ProfileController">
    <a href="#/family/" class="btn btn-default">Go back to the Family</a>
    <h2>Create</h2>

    <form name="form" class="form-horizontal css-form" novalidate>
        <div class="form-group">
            <label for="first_name" class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="newPerson.first_name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="last_name" class="col-lg-2 control-label">Last Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="newPerson.last_name" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="date_of_birth" class="col-lg-2 control-label">Date of Birth</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="date_of_birth" placeholder="Date of Birth"
                       ng-model="newPerson.date_of_birth"
                       datepicker
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label for="biography" class="col-lg-2 control-label">Biography</label>
            <div class="col-lg-4">
                <textarea class="form-control" rows="5" id="biography" placeholder="Biography" ng-model="newPerson.biography"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit"
                        class="btn btn-default"
                        ng-click="create(newPerson)"
                        ng-disabled="form.$invalid">Save</button>
            </div>
        </div>
    </form>
</div>

<style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FED6D8;
    }
</style>
